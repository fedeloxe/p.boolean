<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="interfaccia">
     <header><!--logo-->
       <img src="img/logo.png" >
       <span>Taking Booleaners from A to B </span>
     </header>

     <main>
      <section class="prenotazione"> <!-- pulsanti prenotazione-->
       <button type="button" >Prenota</button>
       <button type="button" >Termina prenotazione</button>
       <button type="button" >Accendi Luci</button>
      </section>

      <section class="avaible-scooter"> <!--monopattini disponibili-->

        <div class="monopattino1 , scooter"  >
          <input type="checkbox" >
          <span class="id-monopattino">Monopattino Gino22</span>
          <div class="location-monopattino">&#8614; Via Guadalametri - a 220 metri da te</div>
          <div class="stato-carica"> stato carica:</div>
          <div class="barra1"></div>
        </div>

        <div class="monopattino2 , scooter"  >
          <input type="checkbox" >
          <span class="id-monopattino">Monopattino Mike24</span>
          <div class="location-monopattino">&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div class="stato-carica"> stato carica:</div>
          <div class="barra2"></div>
        </div>

        <div class="monopattino3 , scooter"  >
          <input type="checkbox" >
          <span class="id-monopattino">Monopattino Fede154</span>
          <div class="location-monopattino">&#8614; Via Mentarini - a 490 metri da te</div>
          <div class="stato-carica"> stato carica:</div>
          <div class="barra3"></div>
        </div>
        
      </section>
     </main>

    </div>
  </body>
</html>
